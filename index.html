<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Macro Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    select, button { padding: 5px 10px; margin-top: 10px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Level Macro Downloader</h1>

  <label for="levelSelect">Select Level:</label>
  <select id="levelSelect">
    <option value="">--Choose Level--</option>
    <option value="ORBIT">ORBIT</option>
    <option value="Level2">Level2</option>
    <!-- Add more levels here -->
  </select>

  <button id="downloadGDR">Download .gdr</button>
  <button id="downloadSLC">Download .slc</button>

  <script>
    function downloadFile(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.getElementById('downloadGDR').addEventListener('click', () => {
      const level = document.getElementById('levelSelect').value;
      if (!level) return alert('Please select a level');
      const path = `/macros/${level}/${level}.gdr`;
      downloadFile(path, `${level}.gdr`);
    });

    document.getElementById('downloadSLC').addEventListener('click', () => {
      const level = document.getElementById('levelSelect').value;
      if (!level) return alert('Please select a level');
      const path = `/macros/${level}/${level}.slc`;
      downloadFile(path, `${level}.slc`);
    });
  </script>
</body>
</html>
