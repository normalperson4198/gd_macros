<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Macro Downloader</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }

    /* Card container */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    select {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.2s;
    }

    select:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #6366f1;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 500px) {
      .buttons { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Level Macro Downloader</h1>

    <select id="levelSelect">
      <option value="">-- Choose Level --</option>
      <option value="ORBIT">ORBIT</option>
      <option value="Aeternus">Aeternus</option>
      <!-- Add more levels here -->
    </select>

    <div class="buttons">
      <button id="downloadGDR">Download .gdr</button>
      <button id="downloadSLC">Download .slc</button>
    </div>
  </div>

  <script>
    async function forceDownload(url, filename) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('File not found');
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        alert('Error downloading file: ' + err.message);
      }
    }

    document.getElementById('downloadGDR').addEventListener('click', () => {
      const level = document.getElementById('levelSelect').value;
      if (!level) return alert('Please select a level');
      forceDownload(`macros/${level}/${level}.gdr`, `${level}.gdr`);
    });

    document.getElementById('downloadSLC').addEventListener('click', () => {
      const level = document.getElementById('levelSelect').value;
      if (!level) return alert('Please select a level');
      forceDownload(`macros/${level}/${level}.slc`, `${level}.slc`);
    });
  </script>
</body>
</html>
